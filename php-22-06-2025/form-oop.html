<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .Form{
          
            background-color: tomato;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 8px 30px #00000070;
        }
     p{
        display: inline-block;
        width: 100px;
     }
     .btn{
        margin-left: 105px;
     }
     h1{
        color: aliceblue;
     }
    </style>
</head>
<body>
    <div class="Form">
    <form name="form" id="form">
           <h1>Student Registration Form</h1> 
            <p>Name:</p>
            <input type="text" name="name" ><br>
            <p>ID:</p>
            <input type="text" name="id" ><br>
            <p>E-mail:</p>
            <input type="email" name="email" id="email"><br>
            <p>Subjects:</p>
            <input type="checkbox" name="subject" id="php" value="PHP">
            <label for="php">PHP</label>
            <input type="checkbox" name="subject" id="js" value="JS">
            <label for="js">JavaScript</label>
            <input type="checkbox" name="subject" id="html" value="HTML">
            <label for="html">HTML</label><br>
            <p>Gender:</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br>
            <p>City:</p>
            <select name="city" id="city">
                <option value="" disabled selected>Select your city</option>
                <option value="dhaka">Dhaka</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="khulna">Khulna</option>
            </select>
            <br>
            <p>Address:</p>
            <textarea name="addr" id="addr"></textarea><br>
            <input type="submit" name="submit" id="submit" class="btn" onclick="submitForm();">
            <input type="reset" name="reset" id="reset" class="">
    </form>
</div>
    <script>
        class myForm{
            constructor(myData){
                for (let[name,value] of myData){
                    this[name] = myData.getAll(name).join(",");
                }
            }
            getData(){
                let result = `
                Name    : ${this.name}<br>
                ID      : ${this.id}<br>
                E-mail  : ${this.email}<br>
                Subject : ${this.subject}<br>
                Gender  : ${this.gender}<br>
                City    : ${this.city}<br>
                Address : ${this.addr}<br>
                `;
                let newWindow = window.open("","","width=400,height=500");
                newWindow.document.write(result);
            }
        }
        function submitForm(){
            const newForm = document.getElementById("form");
            const formData = new FormData(newForm);
            const finalForm = new myForm(formData);
            finalForm.getData();
        }
    </script>
</body>
</html>
